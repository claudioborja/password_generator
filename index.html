<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title id="page-title">Generador de Contraseñas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente Roboto -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container" id="main-container">
    <!-- Cabecera en color bg-warning -->
    <div class="p-3 mb-4 bg-warning text-dark rounded-3 text-center">
      <h2 id="main-title" class="m-0">Generador de Contraseñas</h2>
    </div>

    <div class="card bg-secondary p-4">
      <div class="mb-3">
        <label for="password" class="form-label" id="label-password">Contraseña Generada</label>
        <input type="text" id="password" class="form-control" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label" id="label-settings">Configuraciones:</label>
        <div class="form-check">
          <input type="checkbox" id="lowercase" class="form-check-input" checked />
          <label id="lowercaseCheck" class="form-check-label" for="lowercase">
            Minúsculas (a-z)
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="uppercase" class="form-check-input" />
          <label id="uppercaseCheck" class="form-check-label" for="uppercase">
            Mayúsculas (A-Z)
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="numbers" class="form-check-input" />
          <label id="numbersCheck" class="form-check-label" for="numbers">
            Números (0-9)
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="symbols" class="form-check-input" />
          <label id="symbolsCheck" class="form-check-label" for="symbols">
            Símbolos (!-$+)
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="length" class="form-label" id="label-length">Longitud de la contraseña</label>
        <input type="range" id="length" class="form-range" min="4" max="20" value="12" />
        <span id="lengthValue" class="d-block text-center">12</span>
      </div>

      <!-- Banderas para cambio de idioma -->
      <div class="mb-3 text-end">
        <img src="/img/flag-es.png" id="flag-es" class="flag" alt="Español" />
        <img src="/img/flag-en.png" id="flag-en" class="flag" alt="English" />
      </div>

      <button class="btn btn-warning w-100" id="generate-btn">Generar Contraseña</button>
    </div>
  </div>

  <!-- Traducciones -->
  <script src="/js/languages.js"></script>
  <!-- Lógica principal -->
  <script src="/js/script.js"></script>
</body>
</html>
